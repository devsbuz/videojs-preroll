<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Video.js Preroll</title>

  <link href="node_modules/video.js/dist/video-js.css" rel="stylesheet">
  <link href="lib/videojs.ads.css" rel="stylesheet">
  <link href="src/videojs-preroll.css" rel="stylesheet" type="text/css">

  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .info {
      background-color: #eee;
      border: thin solid #333;
      border-radius: 3px;
      padding: 0 5px;
      text-align: center;
    }
    .video-js {
      margin: 40px auto;
    }
  </style>
</head>
<body>
  <div class="info">
    <p>
      You can see the Video.js Preroll plugin in action below.
      Look at the source of this page to see how to use it with your videos.
    </p>
  </div>
  <video id="examplePlayer"
         class="video-js vjs-default-skin"
         height="300"
         width="600"
         controls>
    <p>
      Your browser doesn't support video. Please <a href="http://browsehappy.com/">upgrade your browser</a> to see the example.
    </p>
    <source src="https://instagram.fdet2-1.fna.fbcdn.net/vp/1ccd9817130296f0dbe516655c2602b1/5CC245C6/t50.2886-16/56847881_340572633263055_4640258473047621632_n.mp4" type="video/mp4">
  </video>
  <script src="node_modules/video.js/dist/video.js"></script>

  <script src="lib/videojs.ads.js"></script>
  <script src="src/videojs-preroll.js"></script>
  <script>
    // fire up the plugin
    videojs('examplePlayer',{},function(){
      var player = this;
      player.preroll({
        src:{src:"https://scontent-lga3-1.cdninstagram.com/vp/530a3f2eee490204884ab4eecf72b2a5/5CC1D18E/t50.2886-16/58343880_416233962502676_7048877614408138752_n.mp4",type:"video/mp4"},
        href:"http://videojs.com",
        adsOptions: {debug:true}
      });
    });
  </script>
</body>
</html>
